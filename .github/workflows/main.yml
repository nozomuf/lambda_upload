name: generate-lock-and-deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with write access)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure package-lock.json exists (create if missing)
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing â€” creating with npm install --package-lock-only"
            npm install --package-lock-only
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json (generated by CI)" || echo "nothing to commit"
            git push origin HEAD:main
          else
            echo "package-lock.json exists"
          fi

      - name: Install deps (use npm ci if lockfile exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --production
          else
            npm install --production
          fi
