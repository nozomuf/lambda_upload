name: generate-lock-and-zip

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (allow commits)
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # CI が repo にコミットできるようにする

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure puppeteer-core is declared (quick check)
        run: |
          node -e "const p=require('./package.json').dependencies||{}; if(!p['puppeteer-core']) { console.error('ERROR: package.jsonに puppeteer-core がありません'); process.exit(1);} console.log('puppeteer-core:', p['puppeteer-core'])"

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json が見つかりません。--package-lock-only で作成します..."
            npm install --package-lock-only
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add package-lock.json (generated by CI)" || echo "nothing to commit"
            git push origin HEAD:main || echo "push failed (protected branch or no perms)"
          else
            echo "package-lock.json が既にあります。"
          fi

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (npm ci --production)
        run: npm ci --production

      - name: Create function.zip
        run: |
          rm -f function.zip
          # 必要に応じて -x に除外パターンを追加してください
          zip -r function.zip . -x ".git/*" ".github/*" "node_modules/**/test/*" "tests/*" "README.md"
          echo "function.zip size:"
          du -h function.zip || true

      - name: Upload function.zip as workflow artifact (for download)
        uses: actions/upload-artifact@v4
        with:
          name: function-zip
          path: function.zip
